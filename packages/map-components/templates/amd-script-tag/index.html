<!DOCTYPE html>

      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Map components AMD template</title>
    <link rel="icon" href="data:;base64,=" />

    <style>
      html,
      body {
        background-color: var(--calcite-ui-foreground-2);
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;

    <!-- Load the ArcGIS Maps SDK for JavaScript -->

      rel="stylesheet"
      href="https://js.arcgis.com/next/esri/themes/dark/main.css"

      type="module"
      src="https://cdn.jsdelivr.net/npm/@arcgis/map-components@next/dist/arcgis-map-components/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <arcgis-map item-id="d5dda743788a4b0688fe48f43ae7beb9">
      <arcgis-expand position="top-right">
        <arcgis-search></arcgis-search>
      </arcgis-expand>
      <arcgis-legend position="bottom-left"></arcgis-legend>
    </arcgis-map>
