<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Arcade editor ESM template</title>

    <style>
      html {
        background-color: var(--calcite-ui-foreground-2);
      }
      .editor-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 4rem 2rem;
        height: 70vh;
        min-height: 400px;
      }
      arcgis-arcade-editor {
        max-width: 80%;
      }
    </style>

    <link rel="icon" href="data:;base64,=" />

    <!-- Load the ArcGIS Maps SDK for JavaScript-->
    <link rel="stylesheet" href="https://js.arcgis.com/next/@arcgis/core/assets/esri/themes/dark/main.css" />
    <script type="importmap">
      {
        "imports": {
          "@arcgis/core/": "https://jsdev.arcgis.com/next/@arcgis/core/"
        }
      }
    </script>

    <!-- Load Calcite Components. Note this could be after loading the ArcGIS Maps SDK for JS but before loading the Coding Components  -->
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>

    <!-- Load the Coding Components -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@arcgis/coding-components@next/dist/arcgis-coding-components/arcgis-coding-components.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@arcgis/coding-components@next/dist/arcgis-coding-components/arcgis-coding-components.esm.js"
    ></script>
  </head>
  <body>
    <div class="editor-wrapper">
      <arcgis-arcade-editor />
    </div>
    <calcite-scrim id="scrim" loading></calcite-scrim>
    <script type="module" src="./main.js"></script>
  </body>
</html>
